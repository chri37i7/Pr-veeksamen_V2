<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Title -->
    <title>AspIT - Fokuseret Talent</title>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Viewport Dimensions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Banner -->
        <header class="banner">
            <section id="banner_container">
                <img id="banner_logo" src="img/aspit-logo.png" alt="AspIT" title="AspIT">
                <h1>Fokuseret talent til erhverslivet</h1>
            </section>
            <!-- Flags -->
            <ul>
                <li><img src="img/flag/de.png" alt="Flagge Deutschlands" title="Deutsch"></li>
                <li><img src="img/flag/gb.png" alt="Union Jack" title="English"></li>
                <li><img src="img/flag/dk.png" alt="Dannebrog" title="Dansk"></li>
            </ul>
            <!-- Flags End -->
        </header>
        <!-- Banner End -->
        <!-- Navigation -->
        <nav class="navigation">
            <!-- Main Links -->
            <ul>
                <li class="active"><a href="#">Forside</a></li>
                <li><a href="#">Om AspIT</a></li>
                <li><a href="#">Uddannelsen</a></li>
                <li><a href="#">Afdelinger</a></li>
                <li><a href="#">Referencer</a></li>
            </ul>
            <!-- Main Links End -->
            <!-- Secondary Links -->
            <ul>
                <li><a href="#">Job</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
        <!-- Navigation End -->
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main>

    </main>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer>
        <section class="partner_container">
            <h3 id="partners">Samarbejdspartnere</h3>
            <section>
                <section>
                    <img src="img/partnere/landsforening-autisme.jpg" alt="Landsforening Autisme"
                        title="Landsforening Autisme">
                    <img src="img/partnere/undervisningsministeriet.gif" alt="Undervisningsministeriet"
                        title="Undervisningsministeriet">
                    <img src="img/partnere/eva.gif" alt="Eva" title="Eva">
                </section>
                <section>
                    <img src="img/partnere/region-syddanmark.gif" alt="Region Syddanmark" title="Region Syddanmark">
                    <img src="img/partnere/vejle.gif" alt="Vejle Erhvervsudvikling" title="Vejle Erhvervsudvikling">
                </section>
            </section>
        </section>
        <section class="newsletter_container">
            <h3>Tilmeld Nyhedsbrev</h3>
            <section>
                <form action="#">
                    <label for="name">Navn</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">E-mail</label><br>
                    <input type="text" id="email" name="email">
                    <button>Tilmeld</button>
                </form>
            </section>
        </section>
    </footer>
    <!-- Footer End -->
</body>
</html>
